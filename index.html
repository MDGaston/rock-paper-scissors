<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rock-paper-scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="scoreBoard">
      <div class="score">
        <h2>Player 1</h2>
        <h3 class="player">0</h3>
      </div>

      <div class="score">
        <h2>Computer</h2>
        <h3 class="computer">0</h3>
      </div>
    </div>

    <div class="botones">
      <div class="option rock">
        <button><img src="images/rock.png" alt="Rock" />Rock</button>
      </div>

      <div class="option paper"><button>Paper</button></div>

      <div class="option scissors"><button>Scissors</button></div>
    </div>

    <div class="round">
      <h2></h2>
    </div>

    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close" id="close">&times;</span>
        <h2 id="popup-message">Popup content here</h2>
      </div>
    </div>
  </body>
</html>
